<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login My-Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="scriptjs"  href="script.js">
</head>
<body>
  <div class="login-box">
    <h2>Login do Chat</h2>

    <form onsubmit="entrarNoChat(event)">
      <label for="serverUrl">URL do Servidor:</label>
      <input type="text" id="serverUrl" placeholder="http://localhost:3000">

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com">

      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" placeholder="Seu apelido">

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function entrarNoChat(event) {
      event.preventDefault();

      const serverUrl = document.getElementById('serverUrl').value.trim();
      const email = document.getElementById('email').value.trim();
      const nickname = document.getElementById('nickname').value.trim();

      if (!serverUrl || !email || !nickname) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      localStorage.setItem('chatServerUrl', serverUrl);
      localStorage.setItem('chatEmail', email);
      localStorage.setItem('chatNickname', nickname);

      window.location.href = "index.html";
    }
  </script>
</body>
</html>
